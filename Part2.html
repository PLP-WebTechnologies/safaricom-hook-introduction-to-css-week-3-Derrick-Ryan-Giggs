<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PART 2</title>
    <!-- Linking the External CSS -->
    <link rel="stylesheet" href="Part2.css">
    <style>
        /* Internal CSS */
        h2 {
            color: teal;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        a {
            color: darkblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <h2 style="color: darkgreen;">Using Inline CSS</h2>
    <p>This paragraph is styled using internal CSS.</p>
    <a href="#">Hover over this link to see the effect</a>
</body>
</html>
